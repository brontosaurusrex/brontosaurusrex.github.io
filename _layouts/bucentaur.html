---
layout: mine2
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  
  {{ content }}

</div>

<div class="pagination">
   
  {% if page.previous.url %}
    <a class="pagination-item older" href="{{page.previous.url}}">&#60;</a>
  {% else %}
    <span class="pagination-item older"> </span>
  {% endif %}
    
  {% if page.next.url %}
    <a class="pagination-item newer" href="{{page.next.url}}">&#62;</a>
  {% else %}
    <span class="pagination-item newer"> </span>
  {% endif %}


  
</div>

<ul>

     {% for post in site.bucentaur %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
     {% endfor %}
     
</ul>
