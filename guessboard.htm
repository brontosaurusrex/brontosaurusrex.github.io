<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chess Square Color Trainer</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  html, body {
    height: 100%;
  }

  .game {
    text-align: center;
    padding: 2rem;
    border-radius: 12px;
    background: #1c1c1c;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    position: relative;
  }

  .square {
    font-size: 4rem;
    margin: 1rem 0;
    letter-spacing: 0.1em;
  }

  button {
    font-size: 1.1rem;
    padding: 0.6rem 1.2rem;
    margin: 0.4rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .white { background: #eee; color: #111; }
  .black { background: #333; color: #eee; }

  .peek {
    background: #555;
    color: #eee;
  }

  .result {
    margin-top: 1rem;
    min-height: 1.5em;
  }

  .score {
    margin-top: 0.5rem;
    opacity: 0.8;
  }

  /* Board */
  .board {
    position: absolute;
    top: 50%;
    left: 110%;
    transform: translateY(-50%);
    display: none;
    grid-template-columns: repeat(8, 32px);
    grid-template-rows: repeat(8, 32px);
    border: 2px solid #666;
  }

  .cell {
    width: 32px;
    height: 32px;
  }

  .light { background: #eee; }
  .dark  { background: #444; }

  .peek-wrapper:hover .board {
    display: grid;
  }
</style>
</head>
<body>

<div class="game">
  <h2>Square color?</h2>
  <div class="square" id="square">e4</div>

  <div>
    <button class="white" onclick="guess('white')">White</button>
    <button class="black" onclick="guess('black')">Black</button>
  </div>

  <div class="peek-wrapper" style="margin-top: 0.8rem;">
    <button class="peek">Cheat</button>

    <div class="board">
      <!-- Board generated by JS -->
    </div>
  </div>

  <div class="result" id="result"></div>
  <div class="score" id="score">0 / 0</div>
</div>

<script>
  const files = ['a','b','c','d','e','f','g','h'];
  let currentSquare = '';
  let correctColor = '';
  let correct = 0;
  let total = 0;

  function squareColor(square) {
    const file = files.indexOf(square[0]);
    const rank = parseInt(square[1], 10) - 1;
    return ((file + rank) % 2 === 0) ? 'black' : 'white';
  }

  function newRound() {
    const file = files[Math.floor(Math.random() * 8)];
    const rank = Math.floor(Math.random() * 8) + 1;
    currentSquare = file + rank;
    correctColor = squareColor(currentSquare);

    document.getElementById('square').textContent = currentSquare;
    document.getElementById('result').textContent = '';
  }

  function guess(color) {
    const isCorrect = (color === correctColor);

    // Human-readable console log
    console.log(
      `Square: ${currentSquare} | ` +
      `Your guess: ${color} | ` +
      `Correct answer: ${correctColor} | ` +
      `Result: ${isCorrect ? 'correct' : 'wrong'}`
    );

    total++;
    if (isCorrect) {
      correct++;
      document.getElementById('result').textContent = '✅ Correct';
    } else {
      document.getElementById('result').textContent =
        `❌ Wrong — ${correctColor}`;
    }

    document.getElementById('score').textContent =
      `${correct} / ${total}`;

    setTimeout(newRound, 800);
  }

  function buildBoard() {
    const board = document.querySelector('.board');
    board.innerHTML = '';

    // Rank 8 → 1 so orientation is correct
    for (let rank = 7; rank >= 0; rank--) {
      for (let file = 0; file < 8; file++) {
        const cell = document.createElement('div');
        const isDark = (file + rank) % 2 === 0;
        cell.className = `cell ${isDark ? 'dark' : 'light'}`;
        board.appendChild(cell);
      }
    }
  }

  buildBoard();
  newRound();
</script>

</body>
</html>
